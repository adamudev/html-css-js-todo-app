<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Baic HTML CSS JS ToDo App</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="wrapper">
		<div id="todoApp" class="todo-header">
			<h1 class="todo-header-title">To Do App</h1>
			<input onchange="addListItem()" type="text" id="todo-input" placeholder="Type ToDo item and hit enter">
		</div>
		<div>
			<ul id="todo-list">
			</ul>
		</div>
	</div>
</body>
</html>
